<body>

  <div class="bgimg w3-display-container w3-animate-opacity">

    <div class="w3-display-middle">
      <h1 class="w3-jumbo w3-animate-top">Witajcie Przyjaciele</h1>
      <hr class="w3-border-grey" style="margin:auto;width:40%">
      <p class="w3-large w3-center">Może ukąszenie świni boli lecz to rany po leszczynie goją się dłużej</p>
      <p class="w3-large w3-center">Podaj plik .bvh przyjacielu</p>
      <p class="w3-center" id="loader"></p>

      <form>
        <input type="file" id="identyfikator" name="pic" accept=".bvh">
        <button type="button" onclick="loadFile()">Prześlij</button>
        <button type="button" onclick="showData()">Przeczytaj Dane</button>
      </form>

      <p id="info"></p>
    </div>
    <div class="w3-display-bottomleft w3-padding-large">
      Łukasz Krawczyk, Fryderyk Kłysz, Marcin Machalica
